<body>
	<div id="map"></div>

	<script>
		var map = L.map('map');

		L.tileLayer("https://stamen-tiles-{s}.a.ssl.fastly.net/toner/{z}/{x}/{y}.png", {
			detectRetina: 'true',
			maxZoom: 21,
			subdomains: ["a", "b", "c", "d"],
			attribution: 'Tiles courtesy of <a href="http://www.stamen.com/" target="_blank">Stamen</a> '
		}).addTo(map);

		function onLocationFound(e) {
			var radius = e.accuracy / 2;

			var content = radius + ' meters from this point, you got <p><iframe width="250" height="150" src="https:\/\/www.youtube.com\/embed\/dQw4w9WgXcQ?controls=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen><\/iframe><\/p>';

			L.marker(e.latlng).addTo(map)
				.bindPopup(content).openPopup();

			L.circle(e.latlng, radius).addTo(map);
		}

		function onLocationError(e) {
			alert(e.message);
		}

		map.on('locationfound', onLocationFound);
		map.on('locationerror', onLocationError);

		map.locate({ setView: true, maxZoom: 16 });
	</script>
